<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Department Management - Inventory VM</title>
    <link rel="stylesheet" href="css/style.css" />
    
    <!-- Font Awesome -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js" crossorigin="anonymous"></script>
    
    <!-- Bootstrap 5 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <div class="logo">
                <a href="index.html">
                    <img src="images/ns.png" alt="logo" style="height: 40px; width: auto;" />
                </a>
            </div>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">
                            <i class="fas fa-home"></i> Dashboard
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="hardware.html">
                            <i class="fas fa-server"></i> Hardware
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="virtual-machines.html">
                            <i class="fas fa-network-wired"></i> Virtual Machines
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="sites.html">
                            <i class="fas fa-building"></i> Sites
                        </a>
                    </li>
                    <li class="nav-item" id="nav-departments">
                        <a class="nav-link active" href="departments.html">
                            <i class="fas fa-sitemap"></i> Departments
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="deployment-tasks.html">
                            <i class="fas fa-tasks"></i> Deployments
                        </a>
                    </li>
                    <li class="nav-item" id="nav-users">
                        <a class="nav-link" href="users.html">
                            <i class="fas fa-users"></i> Users
                        </a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">
                            <i class="fas fa-user-circle"></i> <span id="navUsername">User</span>
                        </a>
                        <ul class="dropdown-menu dropdown-menu-end">
                            <li><a class="dropdown-item" href="#"><i class="fas fa-sitemap me-2"></i><span id="navDepartment">Department</span></a></li>
                            <li><a class="dropdown-item" href="#"><i class="fas fa-id-badge me-2"></i><span id="navRole">Role</span></a></li>
                            <li><hr class="dropdown-divider"></li>
                            <li><a class="dropdown-item" href="#" onclick="logout()"><i class="fas fa-sign-out-alt me-2"></i>Logout</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Content -->
    <div class="container">
        <div class="main-card">
            <div class="main-card-header">
                <span><i class="fa-solid fa-sitemap"></i> Department Management</span>
                <button class="btn btn-primary" id="addDepartmentBtn" data-bs-toggle="modal" data-bs-target="#addDepartmentModal" style="display: none;">
                    <i class="fas fa-plus"></i> Add Department
                </button>
            </div>
            <div class="main-card-body">
                <!-- Filter -->
                <div class="sub-card mb-3">
                    <div class="d-flex align-items-center">
                        <label class="me-2">
                            <input type="checkbox" id="activeOnly" class="form-check-input me-1" checked onchange="loadDepartments()">
                            <i class="fas fa-check-circle"></i> Show Active Only
                        </label>
                    </div>
                </div>

                <!-- Departments Table -->
                <div id="departmentsContainer" class="sub-card">
                    <div class="spinner-container">
                        <div class="spinner-border text-primary" role="status">
                            <span class="visually-hidden">Loading...</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Add Department Modal -->
    <div class="modal fade" id="addDepartmentModal" tabindex="-1" aria-labelledby="addDepartmentModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="addDepartmentModalLabel">
                        <i class="fas fa-plus-circle"></i> Add New Department
                    </h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="addDepartmentForm">
                        <div class="mb-3">
                            <label for="name" class="form-label">Name *</label>
                            <input type="text" class="form-control" id="name" required>
                        </div>
                        <div class="mb-3">
                            <label for="description" class="form-label">Description</label>
                            <textarea class="form-control" id="description" rows="4"></textarea>
                        </div>
                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="active" checked>
                            <label class="form-check-label" for="active">Active</label>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" onclick="saveDepartment()">
                        <i class="fas fa-save"></i> Save
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Edit Department Modal -->
    <div class="modal fade" id="editDepartmentModal" tabindex="-1" aria-labelledby="editDepartmentModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="editDepartmentModalLabel">
                        <i class="fas fa-edit"></i> Edit Department
                    </h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="editDepartmentForm">
                        <input type="hidden" id="editId">
                        <div class="mb-3">
                            <label for="editName" class="form-label">Name *</label>
                            <input type="text" class="form-control" id="editName" required>
                        </div>
                        <div class="mb-3">
                            <label for="editDescription" class="form-label">Description</label>
                            <textarea class="form-control" id="editDescription" rows="4"></textarea>
                        </div>
                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="editActive">
                            <label class="form-check-label" for="editActive">Active</label>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" onclick="updateDepartment()">
                        <i class="fas fa-save"></i> Update
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="js/api.js"></script>
    <script>
        // Check authentication
        if (!checkAuth()) {
            window.location.href = 'login.html';
        }

        async function loadDepartments() {
            const activeOnly = document.getElementById('activeOnly').checked;
            const endpoint = activeOnly ? '/departments/active' : '/departments';
            
            try {
                const departments = await API.get(endpoint);
                const container = document.getElementById('departmentsContainer');
                
                if (departments.length === 0) {
                    container.innerHTML = `
                        <div class="empty-state">
                            <i class="fas fa-sitemap fa-3x"></i>
                            <p>No departments found</p>
                        </div>
                    `;
                    return;
                }
                
                container.innerHTML = `
                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Name</th>
                                <th>Description</th>
                                <th>Status</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            ${departments.map(dept => `
                                <tr>
                                    <td>${dept.id}</td>
                                    <td><i class="fas fa-sitemap me-2"></i>${dept.name}</td>
                                    <td>${dept.description || '-'}</td>
                                    <td>
                                        <span class="status-badge ${dept.active ? 'status-active' : 'status-inactive'}">
                                            ${dept.active ? 'Active' : 'Inactive'}
                                        </span>
                                    </td>
                                    <td>
                                        <button class="btn btn-sm btn-primary me-1" onclick="openEditModal(${dept.id})">
                                            <i class="fas fa-edit"></i> Edit
                                        </button>
                                        <button class="btn btn-sm btn-danger" onclick="deleteDepartment(${dept.id})">
                                            <i class="fas fa-trash"></i> Delete
                                        </button>
                                    </td>
                                </tr>
                            `).join('')}
                        </tbody>
                    </table>
                `;
            } catch (error) {
                console.error('Error loading departments:', error);
                const container = document.getElementById('departmentsContainer');
                container.innerHTML = `
                    <div class="alert alert-danger">
                        <i class="fas fa-exclamation-triangle"></i> Error loading departments
                    </div>
                `;
            }
        }

        async function saveDepartment() {
            const data = {
                name: document.getElementById('name').value,
                description: document.getElementById('description').value,
                active: document.getElementById('active').checked
            };
            
            try {
                await API.post('/departments', data);
                bootstrap.Modal.getInstance(document.getElementById('addDepartmentModal')).hide();
                document.getElementById('addDepartmentForm').reset();
                showToast('Department created successfully!', 'success');
                loadDepartments();
            } catch (error) {
                console.error('Error creating department:', error);
                showToast('Error creating department', 'danger');
            }
        }

        async function openEditModal(id) {
            try {
                const dept = await API.get(`/departments/${id}`);
                document.getElementById('editId').value = dept.id;
                document.getElementById('editName').value = dept.name;
                document.getElementById('editDescription').value = dept.description || '';
                document.getElementById('editActive').checked = dept.active;
                new bootstrap.Modal(document.getElementById('editDepartmentModal')).show();
            } catch (error) {
                console.error('Error loading department:', error);
                showToast('Error loading department', 'danger');
            }
        }

        async function updateDepartment() {
            const id = document.getElementById('editId').value;
            const data = {
                name: document.getElementById('editName').value,
                description: document.getElementById('editDescription').value,
                active: document.getElementById('editActive').checked
            };
            
            try {
                await API.put(`/departments/${id}`, data);
                bootstrap.Modal.getInstance(document.getElementById('editDepartmentModal')).hide();
                showToast('Department updated successfully!', 'success');
                loadDepartments();
            } catch (error) {
                console.error('Error updating department:', error);
                showToast('Error updating department', 'danger');
            }
        }

        async function deleteDepartment(id) {
            if (!confirm('Are you sure you want to delete this department? This may affect related data.')) {
                return;
            }
            
            try {
                await API.delete(`/departments/${id}`);
                showToast('Department deleted successfully!', 'success');
                loadDepartments();
            } catch (error) {
                console.error('Error deleting department:', error);
                showToast('Error deleting department. It may have related data.', 'danger');
            }
        }

        // Load departments on page load
        document.addEventListener('DOMContentLoaded', function() {
            // Update nav user info
            updateNavUserInfo();
            hideRestrictedNavItems();
            
            // Only super admins can access the departments page
            if (isSuperAdmin()) {
                document.getElementById('addDepartmentBtn').style.display = 'inline-block';
                loadDepartments();
            } else {
                // Redirect non-super-admins away from the departments page
                window.location.href = 'index.html';
            }
        });
    </script>
</body>
</html>
