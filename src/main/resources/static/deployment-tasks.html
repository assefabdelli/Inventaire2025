<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Deployment Tasks - Inventory VM</title>
    <link rel="stylesheet" href="css/style.css" />
    
    <!-- Font Awesome -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js" crossorigin="anonymous"></script>
    
    <!-- Bootstrap 5 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <div class="logo">
                <a href="index.html">
                    <img src="images/ns.png" alt="logo" style="height: 40px; width: auto;" />
                </a>
            </div>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">
                            <i class="fas fa-home"></i> Dashboard
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="hardware.html">
                            <i class="fas fa-server"></i> Hardware
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="virtual-machines.html">
                            <i class="fas fa-network-wired"></i> Virtual Machines
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="sites.html">
                            <i class="fas fa-building"></i> Sites
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="deployment-tasks.html">
                            <i class="fas fa-tasks"></i> Deployments
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="users.html">
                            <i class="fas fa-users"></i> Users
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Content -->
    <div class="container">
        <div class="main-card">
            <div class="main-card-header">
                <span><i class="fa-solid fa-tasks"></i> Deployment Tasks</span>
                <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addTaskModal">
                    <i class="fas fa-plus"></i> Create Task
                </button>
            </div>
            <div class="main-card-body">
                <!-- Filter by Status -->
                <div class="sub-card mb-3">
                    <div class="d-flex justify-content-between align-items-center">
                        <h6><i class="fas fa-filter"></i> Filter by Status</h6>
                        <div class="btn-group" role="group">
                            <button type="button" class="btn btn-sm btn-outline-primary active" onclick="filterTasks('ALL')">All</button>
                            <button type="button" class="btn btn-sm btn-outline-info" onclick="filterTasks('PENDING')">Pending</button>
                            <button type="button" class="btn btn-sm btn-outline-warning" onclick="filterTasks('IN_PROGRESS')">In Progress</button>
                            <button type="button" class="btn btn-sm btn-outline-success" onclick="filterTasks('COMPLETED')">Completed</button>
                            <button type="button" class="btn btn-sm btn-outline-danger" onclick="filterTasks('FAILED')">Failed</button>
                        </div>
                    </div>
                </div>

                <!-- Tasks Table -->
                <div class="sub-card">
                    <div id="tasksContainer">
                        <div class="spinner-container">
                            <div class="spinner-border text-primary" role="status">
                                <span class="visually-hidden">Loading...</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Add Task Modal -->
    <div class="modal fade" id="addTaskModal" tabindex="-1" aria-labelledby="addTaskModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="addTaskModalLabel">
                        <i class="fas fa-tasks"></i> Create New Deployment Task
                    </h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="addTaskForm">
                        <div class="mb-3">
                            <label for="taskName" class="form-label">Task Name</label>
                            <input type="text" class="form-control" id="taskName" required>
                        </div>
                        <div class="mb-3">
                            <label for="description" class="form-label">Description</label>
                            <textarea class="form-control" id="description" rows="3"></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="vmId" class="form-label">Virtual Machine</label>
                            <select class="form-select" id="vmId" required>
                                <option value="">Select VM</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="assignedUserId" class="form-label">Assigned To</label>
                            <select class="form-select" id="assignedUserId">
                                <option value="">Unassigned</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="status" class="form-label">Status</label>
                            <select class="form-select" id="status" required>
                                <option value="PENDING">Pending</option>
                                <option value="IN_PROGRESS">In Progress</option>
                                <option value="COMPLETED">Completed</option>
                                <option value="FAILED">Failed</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="scheduledDate" class="form-label">Scheduled Date</label>
                            <input type="datetime-local" class="form-control" id="scheduledDate">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" onclick="addTask()">Create Task</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Edit Task Modal -->
    <div class="modal fade" id="editTaskModal" tabindex="-1" aria-labelledby="editTaskModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="editTaskModalLabel">
                        <i class="fas fa-edit"></i> Edit Deployment Task
                    </h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="editTaskForm">
                        <input type="hidden" id="editId">
                        <div class="mb-3">
                            <label for="editTaskName" class="form-label">Task Name</label>
                            <input type="text" class="form-control" id="editTaskName" required>
                        </div>
                        <div class="mb-3">
                            <label for="editDescription" class="form-label">Description</label>
                            <textarea class="form-control" id="editDescription" rows="3"></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="editVmId" class="form-label">Virtual Machine</label>
                            <select class="form-select" id="editVmId" required>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="editAssignedUserId" class="form-label">Assigned To</label>
                            <select class="form-select" id="editAssignedUserId">
                                <option value="">Unassigned</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="editStatus" class="form-label">Status</label>
                            <select class="form-select" id="editStatus" required>
                                <option value="PENDING">Pending</option>
                                <option value="IN_PROGRESS">In Progress</option>
                                <option value="COMPLETED">Completed</option>
                                <option value="FAILED">Failed</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="editScheduledDate" class="form-label">Scheduled Date</label>
                            <input type="datetime-local" class="form-control" id="editScheduledDate">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" onclick="deleteTask()">Delete</button>
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" onclick="updateTask()">Save Changes</button>
                </div>
            </div>
        </div>
    </div>

    <script src="js/api.js"></script>
    <script src="js/deployment-tasks.js"></script>
</body>
</html>
