<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Hardware Management - Inventory VM</title>
    <link rel="stylesheet" href="css/style.css" />
    
    <!-- Font Awesome -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js" crossorigin="anonymous"></script>
    
    <!-- Bootstrap 5 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <div class="logo">
                <a href="index.html">
                    <img src="images/ns.png" alt="logo" style="height: 40px; width: auto;" />
                </a>
            </div>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">
                            <i class="fas fa-home"></i> Dashboard
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="hardware.html">
                            <i class="fas fa-server"></i> Hardware
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="virtual-machines.html">
                            <i class="fas fa-network-wired"></i> Virtual Machines
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="sites.html">
                            <i class="fas fa-building"></i> Sites
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="deployment-tasks.html">
                            <i class="fas fa-tasks"></i> Deployments
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="users.html">
                            <i class="fas fa-users"></i> Users
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Content -->
    <div class="container">
        <div class="main-card">
            <div class="main-card-header">
                <span><i class="fa-solid fa-server"></i> Hardware Management</span>
                <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addHardwareModal">
                    <i class="fas fa-plus"></i> Add Hardware
                </button>
            </div>
            <div class="main-card-body">
                <!-- Filter by Type -->
                <div class="sub-card mb-3">
                    <div class="d-flex justify-content-between align-items-center">
                        <h6><i class="fas fa-filter"></i> Filter by Type</h6>
                        <div class="btn-group" role="group">
                            <button type="button" class="btn btn-sm btn-outline-primary active" onclick="filterHardware('ALL')">All</button>
                            <button type="button" class="btn btn-sm btn-outline-primary" onclick="filterHardware('SERVER')">Server</button>
                            <button type="button" class="btn btn-sm btn-outline-primary" onclick="filterHardware('STORAGE')">Storage</button>
                            <button type="button" class="btn btn-sm btn-outline-primary" onclick="filterHardware('NETWORK')">Network</button>
                        </div>
                    </div>
                </div>

                <!-- Hardware Cards by Site -->
                <div id="hardwareContainer">
                    <div class="spinner-container">
                        <div class="spinner-border text-primary" role="status">
                            <span class="visually-hidden">Loading...</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Add Hardware Modal -->
    <div class="modal fade" id="addHardwareModal" tabindex="-1" aria-labelledby="addHardwareModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="addHardwareModalLabel">
                        <i class="fas fa-server"></i> Add New Hardware
                    </h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="addHardwareForm">
                        <div class="mb-3">
                            <label for="name" class="form-label">Name</label>
                            <input type="text" class="form-control" id="name" required>
                        </div>
                        <div class="mb-3">
                            <label for="type" class="form-label">Type</label>
                            <select class="form-select" id="type" required>
                                <option value="">Select Type</option>
                                <option value="SERVER">Server</option>
                                <option value="STORAGE">Storage</option>
                                <option value="NETWORK">Network</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="model" class="form-label">Model</label>
                            <input type="text" class="form-control" id="model" required>
                        </div>
                        <div class="mb-3">
                            <label for="serialNumber" class="form-label">Serial Number</label>
                            <input type="text" class="form-control" id="serialNumber" required>
                        </div>
                        <div class="mb-3">
                            <label for="ipAddress" class="form-label">IP Address</label>
                            <input type="text" class="form-control" id="ipAddress">
                        </div>
                        <div class="mb-3">
                            <label for="cpuCores" class="form-label">CPU Cores</label>
                            <input type="number" class="form-control" id="cpuCores">
                        </div>
                        <div class="mb-3">
                            <label for="ramGb" class="form-label">RAM (GB)</label>
                            <input type="number" class="form-control" id="ramGb">
                        </div>
                        <div class="mb-3">
                            <label for="storageGb" class="form-label">Storage (GB)</label>
                            <input type="number" class="form-control" id="storageGb">
                        </div>
                        <div class="mb-3">
                            <label for="status" class="form-label">Status</label>
                            <select class="form-select" id="status" required>
                                <option value="OPERATIONAL">Operational</option>
                                <option value="DOWN">Down</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="purchaseDate" class="form-label">Purchase Date</label>
                            <input type="date" class="form-control" id="purchaseDate" required>
                        </div>
                        <div class="mb-3">
                            <label for="warrantyEndDate" class="form-label">Warranty End Date</label>
                            <input type="date" class="form-control" id="warrantyEndDate" required>
                        </div>
                        <div class="mb-3">
                            <label for="siteId" class="form-label">Site</label>
                            <select class="form-select" id="siteId" required>
                                <option value="">Select Site</option>
                            </select>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" onclick="addHardware()">Add Hardware</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Edit Hardware Modal -->
    <div class="modal fade" id="editHardwareModal" tabindex="-1" aria-labelledby="editHardwareModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="editHardwareModalLabel">
                        <i class="fas fa-edit"></i> Edit Hardware
                    </h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="editHardwareForm">
                        <input type="hidden" id="editId">
                        <div class="mb-3">
                            <label for="editName" class="form-label">Name</label>
                            <input type="text" class="form-control" id="editName" required>
                        </div>
                        <div class="mb-3">
                            <label for="editType" class="form-label">Type</label>
                            <select class="form-select" id="editType" required>
                                <option value="SERVER">Server</option>
                                <option value="STORAGE">Storage</option>
                                <option value="NETWORK">Network</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="editModel" class="form-label">Model</label>
                            <input type="text" class="form-control" id="editModel" required>
                        </div>
                        <div class="mb-3">
                            <label for="editSerialNumber" class="form-label">Serial Number</label>
                            <input type="text" class="form-control" id="editSerialNumber" required>
                        </div>
                        <div class="mb-3">
                            <label for="editIpAddress" class="form-label">IP Address</label>
                            <input type="text" class="form-control" id="editIpAddress">
                        </div>
                        <div class="mb-3">
                            <label for="editCpuCores" class="form-label">CPU Cores</label>
                            <input type="number" class="form-control" id="editCpuCores">
                        </div>
                        <div class="mb-3">
                            <label for="editRamGb" class="form-label">RAM (GB)</label>
                            <input type="number" class="form-control" id="editRamGb">
                        </div>
                        <div class="mb-3">
                            <label for="editStorageGb" class="form-label">Storage (GB)</label>
                            <input type="number" class="form-control" id="editStorageGb">
                        </div>
                        <div class="mb-3">
                            <label for="editStatus" class="form-label">Status</label>
                            <select class="form-select" id="editStatus" required>
                                <option value="OPERATIONAL">Operational</option>
                                <option value="DOWN">Down</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="editPurchaseDate" class="form-label">Purchase Date</label>
                            <input type="date" class="form-control" id="editPurchaseDate" required>
                        </div>
                        <div class="mb-3">
                            <label for="editWarrantyEndDate" class="form-label">Warranty End Date</label>
                            <input type="date" class="form-control" id="editWarrantyEndDate" required>
                        </div>
                        <div class="mb-3">
                            <label for="editSiteId" class="form-label">Site</label>
                            <select class="form-select" id="editSiteId" required>
                            </select>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" onclick="deleteHardware()">Delete</button>
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" onclick="updateHardware()">Save Changes</button>
                </div>
            </div>
        </div>
    </div>

    <script src="js/api.js"></script>
    <script src="js/hardware.js"></script>
</body>
</html>
