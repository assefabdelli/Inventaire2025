<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Virtual Machines - Inventory VM</title>
    <link rel="stylesheet" href="css/style.css" />
    
    <!-- Font Awesome -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js" crossorigin="anonymous"></script>
    
    <!-- Bootstrap 5 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <div class="logo">
                <a href="index.html">
                    <img src="images/ns.png" alt="logo" style="height: 40px; width: auto;" />
                </a>
            </div>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">
                            <i class="fas fa-home"></i> Dashboard
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="hardware.html">
                            <i class="fas fa-server"></i> Hardware
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="virtual-machines.html">
                            <i class="fas fa-network-wired"></i> Virtual Machines
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="sites.html">
                            <i class="fas fa-building"></i> Sites
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="deployment-tasks.html">
                            <i class="fas fa-tasks"></i> Deployments
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="users.html">
                            <i class="fas fa-users"></i> Users
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Content -->
    <div class="container">
        <div class="main-card">
            <div class="main-card-header">
                <span><i class="fa-solid fa-network-wired"></i> Virtual Machines</span>
                <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addVMModal">
                    <i class="fas fa-plus"></i> Add VM
                </button>
            </div>
            <div class="main-card-body">
                <!-- Filter by Status -->
                <div class="sub-card mb-3">
                    <div class="d-flex justify-content-between align-items-center">
                        <h6><i class="fas fa-filter"></i> Filter by Status</h6>
                        <div class="btn-group" role="group">
                            <button type="button" class="btn btn-sm btn-outline-primary active" onclick="filterVMs('ALL')">All</button>
                            <button type="button" class="btn btn-sm btn-outline-success" onclick="filterVMs('RUNNING')">Running</button>
                            <button type="button" class="btn btn-sm btn-outline-warning" onclick="filterVMs('STOPPED')">Stopped</button>
                            <button type="button" class="btn btn-sm btn-outline-info" onclick="filterVMs('SUSPENDED')">Suspended</button>
                        </div>
                    </div>
                </div>

                <!-- VM Cards by Hardware -->
                <div id="vmContainer">
                    <div class="spinner-container">
                        <div class="spinner-border text-primary" role="status">
                            <span class="visually-hidden">Loading...</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Add VM Modal -->
    <div class="modal fade" id="addVMModal" tabindex="-1" aria-labelledby="addVMModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="addVMModalLabel">
                        <i class="fas fa-network-wired"></i> Add New Virtual Machine
                    </h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="addVMForm">
                        <div class="mb-3">
                            <label for="name" class="form-label">VM Name</label>
                            <input type="text" class="form-control" id="name" required>
                        </div>
                        <div class="mb-3">
                            <label for="hostname" class="form-label">Hostname</label>
                            <input type="text" class="form-control" id="hostname" required>
                        </div>
                        <div class="mb-3">
                            <label for="ipAddress" class="form-label">IP Address</label>
                            <input type="text" class="form-control" id="ipAddress">
                        </div>
                        <div class="mb-3">
                            <label for="operatingSystem" class="form-label">Operating System</label>
                            <input type="text" class="form-control" id="operatingSystem" required>
                        </div>
                        <div class="mb-3">
                            <label for="vcpu" class="form-label">vCPU</label>
                            <input type="number" class="form-control" id="vcpu" required>
                        </div>
                        <div class="mb-3">
                            <label for="vram" class="form-label">vRAM (GB)</label>
                            <input type="number" class="form-control" id="vram" required>
                        </div>
                        <div class="mb-3">
                            <label for="diskSize" class="form-label">Disk Size (GB)</label>
                            <input type="number" class="form-control" id="diskSize" required>
                        </div>
                        <div class="mb-3">
                            <label for="status" class="form-label">Status</label>
                            <select class="form-select" id="status" required>
                                <option value="RUNNING">Running</option>
                                <option value="STOPPED">Stopped</option>
                                <option value="SUSPENDED">Suspended</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="hardwareId" class="form-label">Host Hardware</label>
                            <select class="form-select" id="hardwareId" required>
                                <option value="">Select Hardware</option>
                            </select>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" onclick="addVM()">Add VM</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Edit VM Modal -->
    <div class="modal fade" id="editVMModal" tabindex="-1" aria-labelledby="editVMModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="editVMModalLabel">
                        <i class="fas fa-edit"></i> Edit Virtual Machine
                    </h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="editVMForm">
                        <input type="hidden" id="editId">
                        <div class="mb-3">
                            <label for="editName" class="form-label">VM Name</label>
                            <input type="text" class="form-control" id="editName" required>
                        </div>
                        <div class="mb-3">
                            <label for="editHostname" class="form-label">Hostname</label>
                            <input type="text" class="form-control" id="editHostname" required>
                        </div>
                        <div class="mb-3">
                            <label for="editIpAddress" class="form-label">IP Address</label>
                            <input type="text" class="form-control" id="editIpAddress">
                        </div>
                        <div class="mb-3">
                            <label for="editOperatingSystem" class="form-label">Operating System</label>
                            <input type="text" class="form-control" id="editOperatingSystem" required>
                        </div>
                        <div class="mb-3">
                            <label for="editVcpu" class="form-label">vCPU</label>
                            <input type="number" class="form-control" id="editVcpu" required>
                        </div>
                        <div class="mb-3">
                            <label for="editVram" class="form-label">vRAM (GB)</label>
                            <input type="number" class="form-control" id="editVram" required>
                        </div>
                        <div class="mb-3">
                            <label for="editDiskSize" class="form-label">Disk Size (GB)</label>
                            <input type="number" class="form-control" id="editDiskSize" required>
                        </div>
                        <div class="mb-3">
                            <label for="editStatus" class="form-label">Status</label>
                            <select class="form-select" id="editStatus" required>
                                <option value="RUNNING">Running</option>
                                <option value="STOPPED">Stopped</option>
                                <option value="SUSPENDED">Suspended</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="editHardwareId" class="form-label">Host Hardware</label>
                            <select class="form-select" id="editHardwareId" required>
                            </select>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" onclick="deleteVM()">Delete</button>
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" onclick="updateVM()">Save Changes</button>
                </div>
            </div>
        </div>
    </div>

    <script src="js/api.js"></script>
    <script src="js/virtual-machines.js"></script>
</body>
</html>
